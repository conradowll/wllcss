<head>
<!--Style Begins --> 
		<style>

			body {

				margin: 0;
				background-color: #FFFFFF;
				color: #5a5a5a;
				font: 16px/165% Arial, Helvetica, sans-serif;
			}


			table {

				border-radius: 5px; 
				border: none; 
				border-spacing: 0; 
				width: 100%; 
				margin-top: 20px;

			}


			.table_container {

				margin: 0 auto; 
				width: 550px; 
				padding: 50px 0 25px;

			}


			.table_content {

				font-family: Arial, Helvetica, sans-serif; 
				font-size: 16px; 
				line-height: 165%; 
				padding: 5px 0 10px 0;

			}

			.table_style {

				padding: 23px 20px 10px; 
				background-color: #FFF; 
				border-radius: 0 0 5px 5px;

			}

			.logo_container {

				background-color: #FFF; 
				border-radius: 5px 5px 0 0; 
				padding: 37px 20px 30px 30px; 
				border-bottom: 1px solid #9B9B9B;
				margin-bottom: 20px;
				width: 510px;

			}


			.logo {

				margin: 0 auto;
				max-width: 198px !important; 
				max-height: 58px !important;

			}

			.logo_image {

				max-width: 198px; 
				max-height: 58px; 
				display: block;

			}

			.table_header {

				border-radius: 5px 5px 0 0; 
				background-color: #2174B9; 
				color: #FFF; 
				padding: 10px 15px; 
				font-size: 16px; 
				font-weight: bold; 
				line-height: 165%;

			}


			.lead_message {

				margin: 0 auto; 
				font-weight: bold; 
				color: #5a5a5a;

			}



			.labels {
	
				border-color: #9B9B9B;
				border-style: solid;
				border-width: 0 1px 1px 1px;
				padding: 14px 14px 14px 14px;
				font-size: 14px;
				text-align: left;
				font-weight: bold;
				width: 135px;
				color: #5a5a5a;
				line-height: 165%;
			}


			.labels_content {

				border-color: #9B9B9B; 
				border-style: solid; 
				border-width: 0 1px 1px 0; 
				font-size: 14px; 
				padding-left: 14px; 
				color: #5a5a5a; 
				line-height: 165%;
			}


		</style>
        
<!--Style Ends --> 
</head>


<!-- Table Begins --> 

	<body>
		<div class="table_container">
			<div class="logo_container">
				<div class="logo">
					<img class="logo_image"src="https://tcsdigitalmarketing.com/wp-content/uploads/tcs-logo.png" alt="tcs-logo"/>
				</div>
			</div>

				<div class="table_style">
					
					<div class="table_content">

						<p class="lead_message">Awesome! You just acquired a new lead.</p>
						
						<table>
							
							<tr>
								<td colspan="2" class="table_header">Lead Contact Information</td>
							</tr>
							
							<tr>
								<td class="labels">Name:</td>
								<td class ="labels_content">{{42002964__name}}</td>
							</tr>
		
							<tr>
								<td class="labels">Email:</td>
								<td class ="labels_content">{{42002964__email}}</td>
							</tr>
																				

							<tr>
								<td class="labels">Phone:</td>
								<td class ="labels_content">{{42002964__phone}}</td>
							</tr>

							<tr>
								<td class="labels">Zip Code:</td>
								<td class="labels_content">{{42002964__zip_code}}</td>
							</tr>

							<tr>
								<td class="labels">Landing Page:</td>
								<td class="labels_content">{{42002964__landing}}</td>
							</tr>

						</table>


					</div>
				</div>
		</div>
	</body>

<!-- Table Ends -->
